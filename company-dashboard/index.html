<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text, Image, and Content Upload with JS</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }

      #uploadContainer,
      #textContainer,
      #contentContainer {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="uploadContainer">
      <label for="uploadInput">Choose an image:</label>
      <input type="file" id="uploadInput" accept="image/*" />
    </div>

    <div id="textContainer">
      <label for="textInput">Enter text:</label>
      <input type="text" id="textInput" placeholder="Enter text" />
    </div>

    <div id="contentContainer">
      <label for="contentTextarea">Add content:</label>
      <textarea
        id="contentTextarea"
        rows="4"
        placeholder="Add some content"
      ></textarea>
    </div>

    <button onclick="displayContent()">Upload</button>

    <div id="output">
      <!-- Display the uploaded image, text, and content here -->
    </div>

    <script>
      function displayContent() {
        const input = document.getElementById("uploadInput");
        const textInput = document.getElementById("textInput");
        const contentTextarea = document.getElementById("contentTextarea");
        const outputDiv = document.getElementById("output");

        const text = textInput.value.trim();
        if (text !== "") {
          const paragraph = document.createElement("h2");
          paragraph.textContent = text;
          outputDiv.appendChild(paragraph);
        }

        const content = contentTextarea.value.trim();
        if (content !== "") {
          const contentDiv = document.createElement("p");
          contentDiv.textContent = content;
          outputDiv.appendChild(contentDiv);
        }

        if (input.files && input.files[0]) {
          const reader = new FileReader();

          reader.onload = function (e) {
            const image = document.createElement("img");
            image.src = e.target.result;
            outputDiv.appendChild(image);
          };

          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
  </body>
</html>
