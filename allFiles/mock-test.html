<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        #intro-container,
        #quiz-container,
        #score-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        label {
            display: inline-block;
            margin-bottom: 8px;
            cursor: pointer;
            transition: color 0.3s;
        }

        label:hover {
            color: #4CAF50;
        }

        #quiz-container input[type="radio"]:checked+label {
            color: #4CAF50;
            font-weight: bold;
        }

        #question-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #quiz-progress {
            font-size: 14px;
            margin-top: 10px;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
    <title>Mock Test</title>
</head>
<body>
    <div id="intro-container">
        <h1>Welcome to the Mock Test!</h1>
        <p>This quiz consists of 10 questions. Click the button below to start the quiz.</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <div id="question-number"></div>
    </div>
    
    <div id="quiz-progress"></div>

    <button onclick="prevQuestion()" style="display: none;">Prev</button>
    <button onclick="submitQuiz()" style="display: none;">Submit</button>
    <button onclick="nextQuestion()" style="display: none;">Next</button>

    <div id="score-container" style="display: none;">
        <div id="score"></div>
    </div>

    <script>
        var questions = [
            
    {
        question: "What is the output of the following code?",
        code: 'print("Python" + 3 * " is" + " awesome!")',
        options: ["Python is awesome!", "Python is is is awesome!", "Python is awesome! awesome! awesome!", "Error"],
        correctAnswer: "Python is awesome!"
    },
    {
        question: "What is the purpose of the __init__ method in a Python class?",
        options: ["It initializes the class attributes.", "It is used to define the constructor of the class.", "It is used to create a new object of the class.", "All of the above"],
        correctAnswer: "All of the above"
    },
    {
        question: "What will be the output of the following code?",
        code: 'numbers = [1, 2, 3, 4, 5]; squared = [x ** 2 for x in numbers if x % 2 == 0]; print(squared);',
        options: ["[1, 4, 9, 16, 25]", "[4, 16]", "[2, 4]", "[1, 9, 25]"],
        correctAnswer: "[4, 16]"
    },
    {
        question: "How do you open a file named 'example.txt' in Python for reading?",
        options: ["file = open('example.txt', 'r')", "file = open('example.txt', 'w')", "file = open('example.txt', 'a')", "file = open('example.txt', 'rb')"],
        correctAnswer: "file = open('example.txt', 'r')"
    },
    {
        question: "What is the correct way to check if a key exists in a Python dictionary?",
        options: ["if key in dictionary:", "if dictionary.has_key(key):", "if dictionary.key_exists(key):", "if key.exists(dictionary):"],
        correctAnswer: "if key in dictionary:"
    },
    {
        question: "What will be the output of the following code?",
        code: 'def my_function(x, y=10): return x + y; result = my_function(5); print(result);',
        options: ["5", "10", "15", "20"],
        correctAnswer: "15"
    },
    {
        question: "What is the purpose of the __str__ method in Python?",
        options: ["It converts the object to a string representation.", "It defines the string representation of the class.", "It is used for string manipulation.", "It converts strings to objects."],
        correctAnswer: "It converts the object to a string representation."
    },
    {
        question: "Which of the following is a correct way to create a tuple with a single element?",
        options: ["my_tuple = (1)", "my_tuple = 1,", "my_tuple = (1,)", "my_tuple = 1"],
        correctAnswer: "my_tuple = (1,)"
    },
    {
        question: "What is the purpose of the pass statement in Python?",
        options: ["It is used to terminate a loop.", "It is used as a placeholder where syntactically some code is required.", "It raises an exception.", "It is used to exit a function."],
        correctAnswer: "It is used as a placeholder where syntactically some code is required."
    },
    {
        question: "How do you remove an item from a list by its value in Python?",
        options: ["list.remove(value)", "list.pop(value)", "list.delete(value)", "del list[value]"],
        correctAnswer: "list.remove(value)"
    }
];



        var userAnswers = []; // Array to store user answers
        var currentQuestion = 0;
        var score = 0;

        function startQuiz() {
            document.getElementById("intro-container").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            document.querySelector('button[onclick="submitQuiz()"]').style.display = "inline-block";
            document.querySelector('button[onclick="nextQuestion()"]').style.display = "inline-block";
            document.querySelector('button[onclick="prevQuestion()"]').style.display = "inline-block";
            loadQuestion();
        }

        function loadQuestion() {
            var questionContainer = document.getElementById("quiz-container");
            var currentQuestionData = questions[currentQuestion];

            var questionHTML = "<div id='question-number'>Question " + (currentQuestion + 1) + " of " + questions.length + "</div>";
            questionHTML += "<h3>" + currentQuestionData.question + "</h3>";
            
            for (var i = 0; i < currentQuestionData.options.length; i++) {
                var isChecked = userAnswers[currentQuestion] === currentQuestionData.options[i] ? 'checked' : '';
                questionHTML += '<input type="radio" name="answer" id="option' + i + '" value="' + currentQuestionData.options[i] + '" ' + isChecked + '>'
                    + '<label for="option' + i + '">' + currentQuestionData.options[i] + '</label><br>';
            }

            questionContainer.innerHTML = questionHTML;
            updateQuizProgress();
        }

        function updateQuizProgress() {
            document.getElementById("quiz-progress").textContent = "Progress: " + (currentQuestion + 1) + " of " + questions.length;
        }

        function submitQuiz() {
            var selectedAnswer = document.querySelector('input[name="answer"]:checked');

            if (selectedAnswer) {
                userAnswers[currentQuestion] = selectedAnswer.value;

                if (selectedAnswer.value === questions[currentQuestion].correctAnswer) {
                    score++;
                }

                if (currentQuestion === questions.length - 1) {
                    endQuiz();
                } else {
                    nextQuestion();
                }
            } else {
                alert("Please select an answer.");
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function endQuiz() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("score-container").style.display = "block";
            document.getElementById("score").textContent = "Your score: " + score + " out of " + questions.length;
        }
    </script>
</
