<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script
      src="https://kit.fontawesome.com/06a08d1706.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header>
      <div class="company-logo">
        <img src="" alt="TSAR-IT Logo" />
      </div>
      <div class="nav-items">
        <a href="#!" class="links">My Courses</a>
        <a href="./profile-dashboard.html" class="links">My Resources</a>
        <div class="search">
          <input
            type="search"
            name=""
            id=""
            placeholder="Search for a couse..."
            class="search-input"
          />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="user">
          <div class="drop-details">
            <div class="img-small">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQukleU1059SFH-flP36qRWECpm9pQfQ7f50Q&usqp=CAU" alt="user-png" class="user-img" id="user-profile-1"/>
            <button class="drop-btn">
              <i class="fa-solid fa-caret-down"></i>
            </button>
            </div>
            <div class="drop-list">
                <div class="block-hover">
            <a href="#!" class="a-link">
              <div class="drop-item">
                <span class="span-text"
                  ><i class="fa-solid fa-right-from-bracket"></i> Logout</span
                >
                </div>
              </div>
            </a>
          </div>
          </div>
          
        </div>
      </div>
    </header>
  <section>
    <div class="flex">
        <div class="left">
        
            <div class="tabs-left">
            <button onclick="showTabs('tabs1')">Edit Profile</button>
        </div>
        <div class="tabs-left">
            <button onclick="showTabs('tabs2')">Change Password</button>
        </div>
        <div class="tabs-left">
            <button onclick="showTabs('tabs3')">Invoices</button>
        </div>
        <!-- <div class="tabs-left">
            <button onclick="showTabs('tabs4')">Exam</button>
        </div> -->
    </div>
    <div class="right">
        <!-- tab 1 -->
        <div class="tabs-right active" id="tabs1">
            
            <div class="edit-profile-container">
                <div class="profile-img">
                    <div class="user-profile">
                        <img src="../user.png" alt="" id="user-profile" class="profile-photo">
                    </div>
                    <div class="select-profile">
                        <input type="file" name="profile-pic" id="profile-pic">
                    </div>
                </div>
                <div class="form-user">
                    <form action="" class="user-edit-form">
                        <div class="block">
                            <label for="">First Name : </label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="block">
                            <label for="">Last Name : </label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="block">
                            <label for="">Username : </label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="block">
                            <label for="">Email Address : </label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="block">
                            <label for="">Phone : </label>
                            <input type="number" name="" id="">
                        </div>
                        <div class="block">
                            <label for="">Location : </label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="block">
                            <label for="">name : </label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="block">
                            <label for="">DOB : </label>
                            <input type="text" name="" id="">
                        </div>
                        
                      <center><button class="chng-pswd">submit</button></center>

                    </form>
                </div>
            </div>
        </div>
        <!-- tab 1 End -->

        <!-- tab 2 -->
        <div class="tabs-right" id="tabs2">
            <center><h1 style="font-weight: 500;">Change Password</h1></center>
            <div class="form-user">
              <form onsubmit="myForm()">
              <div class="block">
                <label for="">old password : </label>
                <input type="password" name="" id="">
              </div>
              <div class="block">
                <label for="reset-password">new password : </label>
                <input type="password" name="reset-password" id="reset-password">
              </div>
              <div class="block">
                <label for="confirm-password">confirm password : </label>
                <input type="password" name="confirm-password" id="confirm-password">
                </div>
                <p id="op"></p>
                <center><button class="chng-pswd" onclick="validate(event)">submit</button></center>
            </form>
            </div>
        </div>
        <!-- tab 2 end -->

        <!-- tab 3 -->
        <div class="tabs-right" id="tabs3">
            <center>Invoices</center>
        </div>
        <!-- tab 3 end -->

        <!-- tab 4 -->
        <div class="tabs-right" id="tabs4">
            <center>Exam</center>
        </div>
        <!-- tab 4 end -->
    </div>
    </div>
  </section>
  <script>
    const showTabs = (tabId) => {
        console.log(tabId);
        const Tabs = document.querySelectorAll('.tabs-right');
        Tabs.forEach(tabContent => {
            tabContent.classList.remove('active')
        })
        const selectTab = document.getElementById(tabId);
        selectTab.classList.add('active')
    }

    // profile photo Update
    let image = document.getElementById('user-profile');
    let image2 = document.getElementById('user-profile-1');
    let input = document.getElementById('profile-pic');
    input.addEventListener("change", () => {
        image.src = URL.createObjectURL(input.files[0]);
        image2.src = URL.createObjectURL(input.files[0]);
    });

    // validate

   
    function validate(event) {
      event.preventDefault();
      let password = document.getElementById('reset-password');
    let confirmpassword = document.getElementById('confirm-password');
    let output = document.getElementById('op')

    if (password.value === confirmpassword.value){
      output.textContent = 'password changed'
    }else{
      output.textContent = 'password miss matched'
    }
    }
  </script>
  </body>
</html>
